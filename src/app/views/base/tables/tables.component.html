<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Added Details</strong> <small>By Admin</small>
      </c-card-header>
      <c-card-body>
        <table [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">Sr.No.</th>
            <th scope="col">Location Name</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td >
              <i class="fa fa-eye"  data-bs-toggle="modal" data-bs-target="#exampleModal" 
              aria-hidden="true" style="cursor: pointer; font-size: 1.3rem;"></i>
              <i class="fa fa-trash ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal1"
               aria-hidden="true" style="cursor: pointer; font-size: 1.3rem;"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td><i class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colSpan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>

</c-row>

<!-- Bootstrap Modal Show Details-->


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Added Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <h4 class="col-form-label">Location Name:</h4>
            <!-- <input type="text" class="form-control"> -->
            <p>Samalkha,Haryana</p>
          </div>
          <div class="mb-3">
            <h4 class="col-form-label">Description:</h4>
            <!-- <textarea class="form-control"></textarea> -->
            <p>Bla bla.........</p>
          </div>
          <div class="mb-3">
            <h4 class="col-form-label">Image:</h4>
            <!-- <textarea class="form-control"></textarea> -->
            <img src="../../../../assets/img/avatars/6.jpg" height="100px" width="100px">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Model for Delete -->

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are You Sure</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" aria-label="Close" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
